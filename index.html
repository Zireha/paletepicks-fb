<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication FB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .auth-menu {
            display: flex;
            list-style-type: none;
            padding: 15px;
            justify-content: center;
            background-color: #333;
            color: #fff;
        }

        .auth-menu li {
            margin-right: 20px;
        }

        .auth-menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup h2 {
            margin-top: 0;
        }

        .popup form {
            display: flex;
            flex-direction: column;
        }

        .popup label {
            margin-bottom: 8px;
        }

        .popup input {
            padding: 8px;
            margin-bottom: 12px;
        }

        .popup button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        .popup p {
            text-align: center;
            margin-top: 10px;
        }

        .popup a {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Menu list -->
    <ul class="auth-menu">
        <li><a href="#" id="registerLink">Register</a></li>
        <li><a href="#" id="loginLink">Login</a></li>
        <li><a href="userdata.html" id="userLink">User Data</a></li>
        <li><a href="#" id="logoutLink">Logout</a></li>
        <li><a href="#" id="loc">Location</a></li>
    </ul>

    <!-- Popup register -->
    <div id="registerPopup" class="popup">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="reg-email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="reg-username" name="username" required>
      
            <label for="password">Password:</label>
            <input type="password" id="reg-password" name="password" required>
            
      
            <label for="birthdate">Birth Date:</label>
            <input type="date" id="reg-birthdate" name="birthdate" required>

            <label for="contact">Contact:</label>
            <input type="text" id="reg-contact" name="contact" required>

            <label for="gender">Gender:</label>
            <select id="reg-gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
      
            <button type="submit">Sign Up</button>
        </form>
        <p><a href="#" onclick="closePopup('registerPopup')">Close</a></p>
    </div>

    <!-- Popup login -->
    <div id="loginPopup" class="popup">
        <!-- Isi popup login -->
        <h2>Login</h2>
        <!-- Form login -->
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="login-email" name="email" required>
      
            <label for="password">Password:</label>
            <input type="password" id="login-password" name="password" required>
      
            <button type="submit">Sign In</button>
        </form>
        <!-- Teks untuk menutup popup -->
        <p><a href="#" onclick="closePopup('loginPopup')">Close</a></p>
    </div>
    <script>
        function openPopup(popupId) {
            const popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = 'block';
            }
        }

        function closePopup(popupId) {
            const popup = document.getElementById(popupId);
            if (popup) {
                popup.style.display = 'none';
            }
        }

        document.getElementById('registerLink').addEventListener('click', () => openPopup('registerPopup'));
        document.getElementById('loginLink').addEventListener('click', () => openPopup('loginPopup'));
        document.getElementById('logoutLink').addEventListener('click', () => console.log('Logout clicked'));
    </script>
